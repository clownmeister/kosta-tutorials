<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>JS solo kosta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="top-bar top-bar--dark">
    <div class="container top-bar__content">
        <div class="top-bar__item top-bar__logo">Menu</div>
        <div class="top-bar__item top-bar__user">You are not logged in</div>
    </div>
</div>
<div class="container page">
    <h1>Tabulka</h1>
    <hr>
    <table class="table">
        <colgroup>
            <col span="1">
            <col span="1">
            <col span="1">
            <col span="1" style="width: 20%">
        </colgroup>
        <thead>
        <tr>
            <th scope="col">Název</th>
            <th scope="col">Cena</th>
            <th scope="col">Skladem</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Okurka</th>
            <td>50kč</td>
            <td>24ks</td>
            <td class="table__actions">
                <div class="input-group">
                    <span class="input-group-text">ks</span>
                    <input type="number" class="form-control" aria-label="Počet kusů" value="1">
                <button class="btn btn-success">Koupit</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
