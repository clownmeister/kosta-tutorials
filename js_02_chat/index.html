<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Training js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="chat__wrapper">
    <div class="chat">
        <div class="chat__header">
            <h1>Live chat</h1>
        </div>
        <div class="chat__body" id="chat-body">

        </div>
        <div class="chat__footer">
            <div class="form-floating">
                <textarea class="form-control chat__input" id="chat-input" placeholder="Leave a comment here"></textarea>
                <label for="chat-input">Type message here</label>
            </div>
        </div>
    </div>
</div>
    <button class="btn btn-primary" id="responseMessage">Sand me response</button>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
