<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
<div class="page">
    <div class="calculator">
        <div type="text" class="calculator__display" id="display">0</div>
        <div class="calculator__body">
            <button type="button" onclick="operation('+')" class="btn calculator__field calculator__field--sign">+
            </button>
            <button type="button" onclick="operation('-')" class="btn calculator__field calculator__field--sign">-
            </button>
            <button type="button" onclick="operation('*')" class="btn calculator__field calculator__field--sign">ร
            </button>
            <button type="button" onclick="operation('/')" class="btn calculator__field calculator__field--sign">รท
            </button>
            <button type="button" onclick="addInput(7)" class="btn calculator__field calculator__field--number">7
            </button>
            <button type="button" onclick="addInput(8)" class="btn calculator__field calculator__field--number">8
            </button>
            <button type="button" onclick="addInput(9)" class="btn calculator__field calculator__field--number">9
            </button>
            <button type="button" onclick="addInput(4)" class="btn calculator__field calculator__field--number">4
            </button>
            <button type="button" onclick="addInput(5)" class="btn calculator__field calculator__field--number">5
            </button>
            <button type="button" onclick="addInput(6)" class="btn calculator__field calculator__field--number">6
            </button>
            <button type="button" onclick="operation('=')" class="btn calculator__field calculator__field--equal">=
            </button>
            <button type="button" onclick="addInput(1)" class="btn calculator__field calculator__field--number">1
            </button>
            <button type="button" onclick="addInput(2)" class="btn calculator__field calculator__field--number">2
            </button>
            <button type="button" onclick="addInput(3)" class="btn calculator__field calculator__field--number">3
            </button>
            <button type="button" onclick="addInput(0)" class="btn calculator__field calculator__field--number">0
            </button>
            <button type="button" onclick="addInput('.')" class="btn calculator__field calculator__field--dot">.
            </button>
            <button type="button" onclick="allClear()" class="btn calculator__field calculator__field--delete">AC
            </button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="script/script.js"></script>
</body>
</html>
