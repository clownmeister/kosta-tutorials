<div class="top-bar top-bar--dark">
    <div class="container top-bar__content">
        <div class="top-bar__item top-bar__logo">Menu</div>
        <div class="top-bar__item top-bar__user hidden" id="username">You are not logged in</div>
        <button data-bs-toggle="modal" data-bs-target="#login-modal" class="top-bar__item top-bar__user btn btn-primary" id="login-button">Login</button>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="login-modal" aria-labelledby="login-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="login-email-label">Id</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="login-email-label" id="modal-input-username">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="login-password-label">Password</span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="login-password-label">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="login()" data-bs-dismiss="modal">Login</button>
            </div>
        </div>
    </div>
</div>

</div>
